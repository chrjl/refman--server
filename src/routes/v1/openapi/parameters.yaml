components:
  schemas:
    Item:
      type: object
      required:
        - ids
        - url
      properties:
        key:
          type: string
          description: |
            Autogenerated (autoincremented) by database.
            Will be silently ignored if provided in request body (provide as path parameter when necessary).
        ids:
          type: list
          description: BibLaTeX ids
        url:
          type: uri
        keywords:
          type: list
        type:
          type: string
        entrysubtype:
          type: string
          description: for use with @online type
        author:
          type: list
        publisher:
          type: list
        title:
          type: string
        date:
          type: string
        urldate:
          type: string
          description: access date
      example:
        value:
          title: Express web framework (Node.js/JavaScript)
          author:
            - MDN
          publisher:
            - MDN
          url: https://developer.mozilla.org/en-US/docs/Learn/Server-side/Express_Nodejs
          type: online
          entrysubtype: collection
          date: "2022-09-09"
          urldate: "2023-01-11"
          ids:
            - MDN_express
